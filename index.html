<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-6">
    <div class="container mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 animate-pulse">Company Explorer</h1>
            <p class="text-gray-600 mt-2">Click the card to view companies and their details</p>
        </header>
        <div id="companyCard" class="max-w-lg mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden transform transition-all duration-300 hover:scale-105 cursor-pointer">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-5 flex items-center">
                <i class="fas fa-briefcase mr-3 text-xl"></i>
                <h2 id="companyName" class="text-2xl font-bold">Click to View Companies</h2>
            </div>
            <div id="companyContent" class="p-8 bg-gray-50 hidden">
                
            </div>
        </div>
        <div id="errorMessage" class="max-w-lg mx-auto text-center text-red-600 bg-red-50 p-4 rounded-xl shadow-md hidden flex items-center justify-center mt-6">
            <i class="fas fa-exclamation-circle mr-2"></i> Failed to load data
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
